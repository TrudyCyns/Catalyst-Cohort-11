<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration Form</title>
    <!--<link rel="stylesheet"type="text/css"href="css/bootstrap.css">-->
    <link rel="stylesheet" href= "/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/public/vendor.css">
</head>
<body onload="focusFirst()">

    
    <div class="container-fluid">
        <div id="header_content">
            <h1 id="header">VENDOR REGISTRATION FORM</h1>
            <p id="header_caption">Fill out the market Vendor Form</p>
        </div>
       <hr> 
    </div>


<div class="container">

    <form name="registration" onsubmit="">
        <div class="row">
        
        <div class="tableRow col">
        <label for="firstName">First Name:</label>
         <input type ="text" id="firstname" name="firstName" onblur="valFirstName(3, 12, this, nameerror)"><br>
         <span id="nameerror"></span>
        </div>

        <div class="tableRow col">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="Surname" onblur="valSurName(4,12, this,errorsec)"><br>
            <span id =errorsec></span>
        </div>

    </div>

    <div class="row">
        <div class="tableRow col">
            <label for="contact_num">Contact No:</label>
            <input type="text" id ="contact_num"name="contact_num" placeholder="0751919490" onblur="valCont(this, contacterror)"><br>
            <span id="contacterror"></span>
        </div>
        
        
        <div class="tableRow col">
            <label for="nin_num" >NIN:</label>
            <input type="alphanumeric" id="nin_num"name="NIN" onblur="valNin(this, ninerror)"><br>
            <span id="ninerror"></span>
        </div>
        </div>
        
        <div class="row">
        <div class="tableRow col">
            <label>Location:</label>
            <input type="alphanumeric" name="Location"onblur="varLoc()">
        </div>
        
        <div class="tableRow col">
            <label>Next of Kin:</label>
            <input type="text" name="NextofKin"onblur="valKin(5,12,this,kinerror)"><br>
            <span id ="kinerror"></span>
        </div>
        </div>

        <div class="row">
        <div class="tableRow col">
            <label>Size of Capital</label>
            <input type="numeric" name="SizeofCapital"onblur="varCapital(3, 12, this,errorka)">
            <span id="errorka"></span>
        </div>
        
        <div class="tableRow col">
            <label>Type of goods:</label>
            <input type="text" name="Typeofgoods"onblur="varGoods()"><br>
            <span id="errorgoods"></span>
        </div>
        </div>
<div class="row">
        <div class="tableRow col">
            <label>Gender:</label>
            
            <input type="radio" value="male" name="gender" required>Male
            <input type="radio" value="female" name="gender">female
        </div>


<div class="row">
        <div class="tableRow col">
            <label>Age:</label>
            <input type="numeric" name="Age">
        </div>

        <div class="tableRow col">
            <label>Date of registration:</label>
            <input type="datetime-local" name="Dateofregistration">
        </div>
        </div>

        
        <div class="tableRow ">
            <label></label>
            <button class="btnc" id="mybutton">Register</button>
        </div>


    </form>
    </div>
<hr>
<div class="text-center p-3" style="background-color: #add8e6"> &copy; 2022 Copyright: Arinaitwe Sheila</div>


    <!--these are js files-->
    <script src="/public/vendor.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
